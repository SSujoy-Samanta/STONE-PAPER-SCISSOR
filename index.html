<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="game">ROCK-PAPER-SCISSOR</div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="Rock">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.jpg" alt="Rock">
            </div>
        </div>
        <div class="score">
            <div class="user">
                <span>YOU</span>
                <p id="user-score">0</p>
            </div>
            <div class="comp">
                <span>COMPUTER</span>
                <p id="comp-score">0</p>
            </div>
        </div>
        <div class="result">
            <p class="msg">PLAY YOUR MOVE</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
